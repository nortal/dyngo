<div class="form-group">

  <label for="{{id}}_0" class="col-sm-4 control-label"
         ng-class="{required : constraints.required}">{{label}}</label>

  <div class="col-sm-4" ng-switch on="description !== undefined">

    <div class="row">

      <div class="col-xs-5"> <!-- FIRST -->
        <div class="row">
          <div class="col-xs-5 period-range-input">
            <input type="number" id="{{id}}_0" name="{{id}}" ng-model="data[id].from" class="form-control"
                   placeholder="{{placeholder}}"
                   min="{{min()}}" max="{{max()}}"
                   ng-disabled="constraints.disabled" ng-required="constraints.required"/>
          </div>
          <div class="col-xs-7 period-range-input" >
            <select id="{{id}}" name="{{id}}_1" class="form-control"
                    ng-options="option.code as option.value | dgTranslate:formName:lang for option in options.units"
                    ng-model="data[id].fromUnit" ng-disabled="constraints.disabled"
                    ng-required="constraints.required">
              <option></option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-xs-2 period-range-input">
        <p class="text-center">&#8212;</p>
      </div>

      <div class="col-xs-5"> <!-- SECOND -->
        <div class="row">
          <div class="col-xs-5 period-range-input">
            <input type="number" id="{{id}}_2" name="{{id}}" ng-model="data[id].to" class="form-control"
                   placeholder="{{placeholder}}"
                   min="{{min()}}" max="{{max()}}"
                   ng-disabled="constraints.disabled" ng-required="constraints.required"/>
          </div>
          <div class="col-xs-7 period-range-input">
            <select id="{{id}}" name="{{id}}_3" class="form-control"
                    ng-options="option.code as option.value | dgTranslate:formName:lang for option in options.units"
                    ng-model="data[id].toUnit" ng-disabled="constraints.disabled"
                    ng-required="constraints.required">
              <option></option>
            </select>
          </div>
        </div>
      </div>

    </div>

    <div ng-messages="formModel[id].$error" class="message-invalid" ng-if="formModel.submitPressed">
      <div ng-message="required">{{localize("error.required_select")}}</div>
    </div>

  </div>


</div>
