<form class="form-horizontal" name="demoForm">
  <div dg-form="demoForm" dg-lang="en" ng-model="demo.data" ng-if="!demo.showResult && demo.data"></div>
  <div class="form-group action" ng-if="!showResult">
    <div class="pull-right">
      <input type="submit" value="Submit" ng-click="demo.submit()" class="btn btn-primary"/>
    </div>
  </div>
</form>

<h1>Data:</h1>
<pre>{{demo.data | json}}</pre>
