<div class="form-group row">
  <label for="{{formControl.id}}" [ngClass]="{'required': isRequired()}" class="col-sm-4 col-form-label">
    {{translate(formControl.label)}}
  </label>

  <div class="input-group col-sm-8">

    <input type="text" class="form-control" id="{{formControl.id}}" [(ngModel)]="data[formControl.id]"
           placeholder="{{translate(formControl.placeholder)}}" [disabled]="isDisabled()" [required]="isRequired()"
           minlength="{{min()}}" maxlength="{{max()}}" #model="ngModel">

    <div class="input-group-btn" *ngIf="formControl.description">
      <button class="btn btn-outline-secondary" type="button">?
      </button>
    </div>

    <div class="invalid-feedback">
      Please choose a username.
    </div>

  </div>

  <div *ngIf="model.errors && (model.dirty || model.touched)" class="alert alert-danger">
    <div [hidden]="!model.errors.required">{{translate("error.required")}}</div>
    <div [hidden]="!model.errors.minlength">{{translate("error.minlength")}}</div>
    <div [hidden]="!model.errors.maxlength">{{translate("error.maxlength")}}</div>
  </div>

</div>
