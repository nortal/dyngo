<ng-container [formGroup]="fGroup">
<div class="form-group row" [hidden]="formControl.hidden" >

  <label for="{{formControl.id}}" [ngClass]="{'required': isRequired()}" class="col-form-label col-md-{{labelWidth}}"
         [ngStyle]="{'text-align': labelTextAlign}">
    {{translate(formControl.label)}}
  </label>

  <div class="input-group col-md-{{controlWidth}}">

    <input [formControlName]="formControl.id"
      type="text" class="form-control" placeholder="{{translate(formControl.placeholder)}}"
      minlength="{{min()}}" maxlength="{{max()}}" kendoTextBox
    >

    <!--<div class="input-group-btn" *ngIf="formControl.description">-->
      <!--<button class="btn btn-outline-secondary" type="button">?-->
      <!--</button>-->
    <!--</div>-->

      <!--<div [hidden]="!model.errors.minlength">{{translate("error.minlength")}}</div>-->
      <!--<div [hidden]="!model.errors.maxlength">{{translate("error.maxlength")}}</div>-->
    <!--</div>-->

  </div>

</div>
</ng-container>
