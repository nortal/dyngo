<div class="form-group row">
  <label for="{{formControl.id}}" [ngClass]="{'required': isRequired()}" class="col-form-label col-lg-4">
    {{translate(formControl.label)}}
  </label>

  <div class="input-group col-lg-8" [ngClass]="{'is-invalid': model.valid}">

    <textarea class="form-control" id="{{formControl.id}}" [(ngModel)]="data[formControl.id]"
           placeholder="{{translate(formControl.placeholder)}}" [disabled]="isDisabled()" [required]="isRequired()"
           minlength="{{min()}}" maxlength="{{max()}}" rows="5" #model="ngModel">
    </textarea>

    <div class="input-group-btn" *ngIf="formControl.description">
      <button class="btn btn-outline-secondary" type="button">?
      </button>
    </div>

    <div *ngIf="model.errors && (model.dirty || model.touched)" class="invalid-feedback">
      <div [hidden]="!model.errors.required">{{translate("error.required")}}</div>
      <div [hidden]="!model.errors.minlength">{{translate("error.minlength")}}</div>
      <div [hidden]="!model.errors.maxlength">{{translate("error.maxlength")}}</div>
    </div>

  </div>

</div>
