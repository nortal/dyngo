<div class="form-group row" [hidden]="formControl.hidden" [formGroup]="fGroup">

  <label [ngClass]="{'required': isRequired()}" class="col-form-label col-md-{{labelWidth}}"
         [ngStyle]="{'text-align': labelTextAlign}">
    {{translate(formControl.label)}}
  </label>

  <div class="input-group col-md-{{controlWidth}}">

    <div class="form-check-group">
      <div *ngFor="let option of formControl.values"
           class="form-check" [ngClass]="{'form-check-inline': formControl.layout?.orientation == 'horizontal'}">
        <input class="form-check-input" type="radio" name="{{formControl.id}}"
               id="{{formControl.id + '-' + option.code}}"
               [value]="option.value" [formControlName]="formControl.id">
        <label class="form-check-label" for="{{formControl.id + '-' + option.code}}">
          {{translate(option.label)}}
        </label>
      </div>
    </div>

  </div>

</div>
