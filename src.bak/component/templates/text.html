<div class="form-group" ng-class="{'has-error': isErrorDisplayed()}">
  <label for="{{id}}" class="col-sm-4 control-label"
         ng-class="{required : constraints.required}">{{label}}</label>

  <div class="col-sm-4" ng-switch on="description !== undefined">

    <div class="input-group" ng-switch-when="true">

      <input type="text" id="{{id}}" name="{{id}}" ng-model="data[id]" class="form-control"
             placeholder="{{placeholder}}"
             ng-minlength="constraints.min" ng-maxlength="constraints.max" ng-disabled="constraints.disabled"
             ng-required="constraints.required"/>
       <span class="input-group-btn">
         <button type="button" class="btn btn-default"
                 data-placement="right" title="{{description.title}}" data-content="{{description.content}}"
                 data-trigger="click" bs-popover>
           <span class="glyphicon glyphicon-question-sign"></span>
         </button>
      </span>
    </div>

    <div ng-switch-default>
      <input type="text" id="{{id}}" name="{{id}}" ng-model="data[id]" class="form-control"
             placeholder="{{placeholder}}"
             ng-minlength="constraints.min" ng-maxlength="constraints.max" ng-disabled="constraints.disabled"
             ng-required="constraints.required"/>
    </div>

    <div ng-messages="formModel[id].$error" class="message-invalid" ng-if="isErrorDisplayed()">
      <span class="help-block" ng-message="required">{{localize("error.required")}}</span>
      <span class="help-block" ng-message="minlength">{{localize("error.minlength")}}</span>
      <span class="help-block" ng-message="maxlength">{{localize("error.maxlength")}}</span>
    </div>
  </div>

</div>
